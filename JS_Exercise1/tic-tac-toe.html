<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cell {
            font-family: sans-serif;
            font-size: larger;
            font-weight: bolder;
            background-color: beige;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell:hover {
            background-color: blanchedalmond;
        }

        .row {
            display: flex;
        }
    </style>
</head>

<body>
    <h1 id="turn">
        Now it's <span>X</span>'s turn
    </h1>
    <!-- Board -->
    <div class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <button id="reset">Reset</button>

    <script>
        let turn = "X";
        let gameEnded = false;
        const cells = document.querySelectorAll('.cell');
        const turnLetter = document.querySelector("#turn span");
        const resetButton = document.querySelector("#reset");

        // Winning combinations
        const winCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Initialize the board
        function initBoard() {
            cells.forEach(cell => {
                cell.innerText = "";
                cell.style.backgroundColor = "beige";
                cell.removeEventListener("click", cellClicked);
                cell.addEventListener("click", cellClicked);
            });
            turn = "X";
            turnLetter.innerText = turn;
            gameEnded = false;
            document.querySelector("h1").innerText = "Now it's X's turn";
        }

        // Check if a player has won
        function checkWin(player) {
            return winCombinations.some(combination => {
                return combination.every(index => cells[index].innerText === player);
            });
        }

        // Check for a draw
        function checkDraw() {
            return Array.from(cells).every(cell => cell.innerText !== "");
        }

        // Handle cell click
        function cellClicked(event) {
            let cell = event.target;

            if (cell.innerText === "" && !gameEnded) {
                cell.innerText = turn;
                cell.style.backgroundColor = turn === "X" ? "lightcoral" : "lightblue";

                if (checkWin(turn)) {
                    document.querySelector("h1").innerText = `${turn} wins!`;
                    gameEnded = true;
                } else if (checkDraw()) {
                    document.querySelector("h1").innerText = "Draw";
                    gameEnded = true;
                } else {
                    turn = turn === "X" ? "O" : "X";
                    turnLetter.innerText = turn;
                }
            }
        }

        // Reset button click handler
        resetButton.addEventListener("click", initBoard);

        // Initialize the board
        initBoard();
    </script>
</body>
</html>
